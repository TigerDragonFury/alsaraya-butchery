<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Al Saraya</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .controls label {
            font-weight: 600;
            color: #555;
        }

        .controls select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .controls select:hover {
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .orders-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-id {
            font-size: 12px;
            color: #999;
            font-family: monospace;
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-delivered { background: #d4edda; color: #155724; }
        .status-new { background: #d1ecf1; color: #0c5460; }
        .status-onway { background: #fff3cd; color: #856404; }
        .status-cancelled { background: #f8d7da; color: #721c24; }

        .order-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }

        .order-items {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .items-title {
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 13px;
            color: #666;
        }

        .no-orders {
            background: white;
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .no-orders h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .no-orders p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõí Order Management</h1>
            <p style="color: #666; margin-top: 10px;">Al Saraya Butchery - Real-time Order Tracking</p>
        </div>

        <div class="controls">
            <label for="timeRange">Time Range:</label>
            <select id="timeRange">
                <option value="1">Last Hour</option>
                <option value="6">Last 6 Hours</option>
                <option value="24" selected>Last 24 Hours</option>
                <option value="48">Last 2 Days</option>
                <option value="168">Last Week</option>
            </select>
            <button onclick="fetchOrders()">üîÑ Refresh Orders</button>
            <button onclick="autoRefresh()">‚ö° Auto Refresh (30s)</button>
        </div>

        <div id="ordersContainer"></div>
    </div>

    <script>
        const IIKO_SERVER_URL = 'http://localhost:3000';
        let autoRefreshInterval = null;

        async function fetchOrders() {
            const container = document.getElementById('ordersContainer');
            const hours = document.getElementById('timeRange').value;
            
            container.innerHTML = '<div class="loading">Loading orders</div>';

            try {
                const response = await fetch(`${IIKO_SERVER_URL}/api/iiko/orders?hours=${hours}`);
                const data = await response.json();

                if (!data.success) {
                    container.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }

                if (data.orders.length === 0) {
                    container.innerHTML = `
                        <div class="no-orders">
                            <h2>üì≠ No Orders Found</h2>
                            <p>No orders in the selected time range.<br>
                            Orders are still being processed or your iiko system is ready for new orders.</p>
                        </div>
                    `;
                    return;
                }

                displayOrders(data.orders);
            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <strong>Connection Error:</strong><br>
                        ${error.message}<br><br>
                        Make sure the iiko integration server is running on port 3000.
                    </div>
                `;
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            
            container.innerHTML = `
                <div style="background: white; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center;">
                    <strong style="color: #667eea; font-size: 18px;">
                        ${orders.length} Order${orders.length !== 1 ? 's' : ''} Found
                    </strong>
                </div>
                <div class="orders-container">
                    ${orders.map(order => createOrderCard(order)).join('')}
                </div>
            `;
        }

        function createOrderCard(order) {
            const statusClass = getStatusClass(order.status || order.deliveryStatus);
            const orderDate = new Date(order.whenCreated || order.createdTime).toLocaleString('en-AE');
            
            return `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div style="font-weight: 600; color: #333; font-size: 16px; margin-bottom: 5px;">
                                Order #${order.number || order.externalNumber || 'N/A'}
                            </div>
                            <div class="order-id">${order.id}</div>
                        </div>
                        <span class="order-status ${statusClass}">
                            ${order.status || order.deliveryStatus || 'Processing'}
                        </span>
                    </div>

                    <div class="order-info">
                        <div class="info-row">
                            <span class="info-label">üë§ Customer:</span>
                            <span class="info-value">${order.customer?.name || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üìû Phone:</span>
                            <span class="info-value">${order.customer?.phone || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üí∞ Total:</span>
                            <span class="info-value">${order.sum || 0} AED</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">üìÖ Created:</span>
                            <span class="info-value">${orderDate}</span>
                        </div>
                        ${order.orderType ? `
                        <div class="info-row">
                            <span class="info-label">üìã Type:</span>
                            <span class="info-value">${order.orderType.name || 'N/A'}</span>
                        </div>
                        ` : ''}
                    </div>

                    ${order.items && order.items.length > 0 ? `
                        <div class="order-items">
                            <div class="items-title">üõçÔ∏è Items (${order.items.length}):</div>
                            ${order.items.slice(0, 5).map(item => `
                                <div class="item">
                                    <span>${item.product?.name || item.productName || 'Unknown'}</span>
                                    <span>x${item.amount || item.quantity || 0}</span>
                                </div>
                            `).join('')}
                            ${order.items.length > 5 ? `<div class="item" style="color: #999; font-style: italic;">+ ${order.items.length - 5} more items</div>` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function getStatusClass(status) {
            if (!status) return 'status-new';
            const s = status.toLowerCase();
            if (s.includes('deliver')) return 'status-delivered';
            if (s.includes('cancel')) return 'status-cancelled';
            if (s.includes('way') || s.includes('progress')) return 'status-onway';
            return 'status-new';
        }

        function autoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                alert('Auto-refresh stopped');
            } else {
                fetchOrders();
                autoRefreshInterval = setInterval(fetchOrders, 30000);
                alert('Auto-refresh enabled! Orders will update every 30 seconds.');
            }
        }

        // Load orders on page load
        window.onload = fetchOrders;
    </script>
</body>
</html>
