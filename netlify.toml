# Netlify Configuration
[build]
  publish = "."
  functions = "netlify/functions"
  command = "echo 'No build step required'"

# Redirect API calls to serverless functions
[[redirects]]
  from = "/api/stripe/config"
  to = "/.netlify/functions/stripe-config"
  status = 200

[[redirects]]
  from = "/api/stripe/create-payment-intent"
  to = "/.netlify/functions/create-payment-intent"
  status = 200

[[redirects]]
  from = "/api/stripe/verify-payment"
  to = "/.netlify/functions/verify-payment"
  status = 200

[[redirects]]
  from = "/api/iiko/create-order"
  to = "/.netlify/functions/create-iiko-order"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
