    <style>
        /* Shop page container styling */
        .shop-page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Shop-section styling */
        .shop-section {
            padding: clamp(46px, 6vw, 76px) 0 clamp(64px, 8vw, 108px);
            background: var(--white);
        }

        .section-header {
            margin-bottom: 32px;
            text-align: center;
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.015em;
        }

        /* Products grid (2-column like most popular) */
        .shop-products {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 40px;
        }

        /* Category sections */
        .category-section {
            margin-bottom: 56px;
            width: 100%;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            padding-left: 0;
            border-bottom: 2px solid var(--primary);
            width: 100%;
        }

        .category-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap;
        }

        .category-icon {
            font-size: 2rem;
            display: inline-flex;
            flex-shrink: 0;
            min-width: 2rem;
        }

        .popular-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            display: flex;
            gap: 16px;
            padding: 16px;
        }

        .popular-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .popular-img {
            width: 100px;
            height: 100px;
            min-width: 100px;
            border-radius: 8px;
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .popular-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .popular-title {
            font-weight: 700;
            font-size: 15px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .popular-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.4;
            margin: 4px 0 8px 0;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .popular-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .popular-footer .price {
            font-weight: 700;
            color: var(--primary);
            font-size: 15px;
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-add:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .no-products {
            grid-column: 1 / -1;
            text-align: center;
            padding: 48px 20px;
            color: var(--text-secondary);
        }

        .no-products h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-weight: 700;
        }

        /* Mobile layout */
        .popular-list {
            display: none;
        }

        .popular-list-item {
            background: var(--white);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .popular-list-img {
            width: 80px;
            height: 80px;
            min-width: 80px;
            border-radius: 8px;  
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            background-position: center;
            background-size: cover;
        }

        .popular-list-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .popular-list-title {
            font-weight: 700;
            font-size: 14px;
            color: var(--text-primary);
        }

        .popular-list-desc {
            font-size: 12px;
            color: var(--text-secondary);
            margin: 4px 0 8px 0;
        }

        .popular-list-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .popular-list-footer .price {
            font-weight: 700;
            color: var(--primary);
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .shop-products {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }

        @media (max-width: 768px) {
            .shop-page-container {
                padding: 0 16px;
            }

            .shop-section {
                padding: 24px 0 120px;
            }

            .shop-products {
                display: grid !important;
                grid-template-columns: 1fr !important;
                gap: 12px !important;
            }

            .popular-list {
                display: flex !important;
                flex-direction: column;
            }

            .category-header h3 {
                font-size: 1.4rem;
            }

            .category-section {
                margin-bottom: 32px;
            }

            /* Mobile sticky categories section */
            section[style*="position: sticky"] {
                padding: 0 !important;
            }

            section[style*="position: sticky"] > div {
                padding: 12px 16px !important;
            }

            .menu-scroll {
                padding: 5px 0px !important;
                gap: 8px !important;
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Active category styling - for shop.html */
        .menu-cat.active .menu-cat-img {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 8px 18px rgba(176, 0, 32, 0.24);
        }

        .menu-cat.active .menu-cat-img span {
            color: white;
        }
    </style>

    <script>
        function escapeAttr(value) {
            return String(value || '')
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        function formatPrice(value) {
            const num = Number(value) || 0;
            return num.toFixed(2);
        }

        function renderProductCard(product) {
            const name = escapeAttr(product.name || 'Product');
            const desc = escapeAttr((product.description || '').slice(0, 70));
            const price = formatPrice(product.price);
            const icon = product.icon || 'ü•©';
            const image = product.image_url || '';
            const category = escapeAttr(product.category || '');
            const unit = escapeAttr(product.unit || '');
            const iikoId = escapeAttr(product.iiko_product_id || '');
            const imageStyle = image ? `style="background-image:url('${image}'); background-size:cover; background-position:center;"` : '';

            return `
              <a href="product-detail.html?id=${product.id}" class="product-link">
              <div class="popular-card">
                <div class="popular-img" ${imageStyle}>${icon}</div>
                <div class="popular-info">
                  <div class="popular-title">${name}</div>
                  <div class="popular-desc">${desc}</div>
                  <div class="popular-footer">
                    <span class="price">${price} AED</span>
                    <button class="btn-add" data-id="${product.id}" data-name="${name}" data-price="${price}" data-category="${category}" data-unit="${unit}" data-iiko="${iikoId}" onclick="event.preventDefault(); event.stopPropagation(); return false;">Add</button>
                  </div>
                </div>
              </div>
              </a>
            `;
        }

        function renderMobileCard(product) {
            const name = escapeAttr(product.name || 'Product');
            const desc = escapeAttr((product.description || '').slice(0, 60));
            const price = formatPrice(product.price);
            const icon = product.icon || 'ü•©';
            const image = product.image_url || '';
            const category = escapeAttr(product.category || '');
            const unit = escapeAttr(product.unit || '');
            const iikoId = escapeAttr(product.iiko_product_id || '');
            const imageStyle = image ? `style="background-image:url('${image}'); background-size:cover; background-position:center;"` : '';

            return `
              <a href="product-detail.html?id=${product.id}" class="product-link">
              <div class="popular-list-item">
                <div class="popular-list-img" ${imageStyle}>${icon}</div>
                <div class="popular-list-info">
                  <div class="popular-list-title">${name}</div>
                  <div class="popular-list-desc">${desc}</div>
                  <div class="popular-list-footer">
                    <span class="price">${price} AED</span>
                    <button class="btn-add" data-id="${product.id}" data-name="${name}" data-price="${price}" data-category="${category}" data-unit="${unit}" data-iiko="${iikoId}" onclick="event.preventDefault(); event.stopPropagation(); return false;">Add</button>
                  </div>
                </div>
              </div>
              </a>
            `;
        }

        let allCategories = [];
        let categoryProducts = {}; // {categorySlug: [products]}

        async function loadCategories() {
            try {
                const { data, error } = await supabase
                    .from('categories')
                    .select('*')
                    .order('name');

                if (error) throw error;
                allCategories = data || [];

                const container = document.getElementById('categoryScroll');
                if (!allCategories || allCategories.length === 0) {
                    container.innerHTML = '<div class="menu-cat"><div class="menu-cat-img">üì¶<span>No categories</span></div></div>';
                    return;
                }

                container.innerHTML = allCategories.map((cat, idx) => `
                  <div class="menu-cat" data-category-slug="${cat.slug || cat.id}" onclick="scrollToCategory('${cat.slug || cat.id}')">
                      <div class="menu-cat-img">${cat.icon || 'ü•©'}<span>${escapeAttr(cat.name)}</span></div>
                  </div>
                `).join('');
                
                // Auto-scroll category list on mobile
                setTimeout(() => autoScrollCategoryList(), 100);
            } catch (err) {
                console.error('Failed to load categories:', err);
                document.getElementById('categoryScroll').innerHTML = '<div class="menu-cat"><div class="menu-cat-img">‚ùå<span>Error</span></div></div>';
            }
        }

        function autoScrollCategoryList() {
            const container = document.getElementById('categoryScroll');
            const activeCategory = container.querySelector('.menu-cat.active');
            
            if (activeCategory && window.innerWidth <= 768) {
                // Scroll to active category if it exists
                activeCategory.scrollIntoView({
                    behavior: 'smooth',
                    inline: 'center',
                    block: 'nearest'
                });
            }
        }

        async function loadProducts() {
            try {
                const { data, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('in_stock', true)
                    .order('category, name');

                if (error) throw error;

                // Group products by category
                categoryProducts = {};
                allCategories.forEach(cat => {
                    const slug = cat.slug || cat.id;
                    categoryProducts[slug] = data.filter(p => {
                        if (p.category) {
                            return p.category.toLowerCase() === cat.name.toLowerCase() ||
                                   p.category.toLowerCase().replace(/ /g, '-') === slug.toLowerCase();
                        }
                        return false;
                    });
                });

                renderProducts();
            } catch (err) {
                console.error('Failed to load products:', err);
                document.getElementById('productsContainer').innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-exclamation-circle" style="font-size: 40px; color: var(--primary); margin-bottom: 20px;"></i>
                        <h3>Unable to load products</h3>
                    </div>
                `;
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            let html = '';

            allCategories.forEach(cat => {
                const slug = cat.slug || cat.id;
                const products = categoryProducts[slug] || [];

                if (products.length === 0) return; // Skip empty categories

                // Category header
                html += `
                    <div class="category-section" data-category-slug="${slug}">
                        <div class="category-header">
                            <h3><span class="category-icon">${cat.icon || 'ü•©'}</span> ${escapeAttr(cat.name)}</h3>
                        </div>
                        <div class="shop-products">
                            ${products.map(renderProductCard).join('')}
                        </div>
                    </div>
                `;
            });

            if (html === '') {
                container.innerHTML = `
                    <div class="no-products">
                        <i class="fas fa-search" style="font-size: 40px; color: var(--primary); margin-bottom: 20px;"></i>
                        <h3>No products found</h3>
                    </div>
                `;
                return;
            }

            container.innerHTML = html;
            
            // Setup Intersection Observer to track which category is in view
            setupCategoryObserver();
        }

        function setupCategoryObserver() {
            // Use scroll listener with robust detection for scroll direction changes
            let scrollTimeout;
            
            function detectActiveCategory() {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    const sections = document.querySelectorAll('.category-section');
                    const stickyHeaderHeight = 106; // Header + padding
                    let activeSlug = null;

                    // First pass: Find section that contains the sticky header line
                    for (let section of sections) {
                        const rect = section.getBoundingClientRect();
                        // If sticky header line (106px) is within this section's bounds
                        if (rect.top < stickyHeaderHeight && rect.bottom > stickyHeaderHeight) {
                            activeSlug = section.dataset.categorySlug;
                            break;
                        }
                    }

                    // Second pass: If no section contains header line, find closest one
                    if (!activeSlug) {
                        let closestDistance = Infinity;
                        sections.forEach(section => {
                            const rect = section.getBoundingClientRect();
                            // Only consider sections that are visible (rough check)
                            if (rect.bottom > 0 && rect.top < window.innerHeight) {
                                const distance = Math.abs(rect.top - stickyHeaderHeight);
                                if (distance < closestDistance) {
                                    closestDistance = distance;
                                    activeSlug = section.dataset.categorySlug;
                                }
                            }
                        });
                    }

                    if (activeSlug) {
                        updateActiveCategoryMenu(activeSlug);
                    }
                }, 50); // Debounce to reduce repaints
            }

            // Detect on page load
            setTimeout(detectActiveCategory, 200);
            
            // Detect on scroll
            window.addEventListener('scroll', detectActiveCategory, false);
        }

        function updateActiveCategoryMenu(activeSlug) {
            document.querySelectorAll('#categoryScroll .menu-cat').forEach(cat => {
                cat.classList.toggle('active', cat.dataset.categorySlug === activeSlug);
            });
            // Auto-scroll category list when active category changes
            autoScrollCategoryList();
        }

        function scrollToCategory(slug) {
            const section = document.querySelector(`.category-section[data-category-slug="${slug}"]`);
            if (section) {
                // Account for sticky header (86px) + some padding (20px) = 106px offset
                const stickyHeaderHeight = 106;
                const sectionTop = section.getBoundingClientRect().top + window.scrollY - stickyHeaderHeight;
                
                window.scrollTo({
                    top: sectionTop,
                    behavior: 'smooth'
                });

                // Manually update active category immediately
                setTimeout(() => {
                    updateActiveCategoryMenu(slug);
                }, 100);
            }
        }

        // Setup cart modal
        function setupCartListeners() {
            const cartHeaderBtn = document.getElementById('cartIcon');
            const cartNavBtn = document.getElementById('cartIconBottom');
            const cartClose = document.getElementById('closeCart');
            const cartModal = document.getElementById('cartModal');

            function openCart() {
                cartModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                displayCart();
            }

            function closeCart() {
                cartModal.classList.remove('active');
                document.body.style.overflow = '';
            }

            if (cartHeaderBtn) cartHeaderBtn.addEventListener('click', (e) => { e.preventDefault(); openCart(); });
            if (cartNavBtn) cartNavBtn.addEventListener('click', (e) => { e.preventDefault(); openCart(); });
            if (cartClose) cartClose.addEventListener('click', closeCart);
        }

        // Wait for header to load before setting up cart listeners
        window.addEventListener('headerLoaded', setupCartListeners);

        document.addEventListener('DOMContentLoaded', async function() {
            updateCartCount();
            await loadCategories();  // Wait for categories to load first
            await loadProducts();    // Then load products
        });

        // Handle add to cart with event delegation
        document.addEventListener('click', (event) => {
            const btn = event.target.closest('.btn-add[data-id]');
            if (!btn) return;

            const id = btn.dataset.id;
            const name = btn.dataset.name;
            const price = parseFloat(btn.dataset.price);
            const category = btn.dataset.category;
            const unit = btn.dataset.unit;
            const iikoId = btn.dataset.iiko;

            if (typeof addToCartFromDB === 'function') {
                addToCartFromDB(id, name, price, category, unit, iikoId);
            } else {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingIndex = cart.findIndex(item => item.id === id);

                if (existingIndex > -1) {
                    cart[existingIndex].quantity += 1;
                } else {
                    cart.push({ id, name, price, unit, quantity: 1 });
                }

                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                showNotification(`${name} added to cart!`);
            }
        });
    </script>

                    <!-- OTP Verification (Hidden initially) -->
